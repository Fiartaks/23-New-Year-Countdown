<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <video class="video" src="moon.mp4" autoplay muted loop></video>
    
    <h2>Countdown to New Year</h2>
    <div class="year">2025</div>
    <div class="countdown">
        <div id="day" class="day">00</div>
        <div id="hour" class="hour">00</div>
        <div id="minute" class="minute">00</div>
        <div id="second" class="second">00</div>
    </div>

    <script src="main.js"></script>
</body>

</html>
